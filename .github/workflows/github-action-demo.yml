name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      # Check out the repo
      - name: Check out repository code
        uses: actions/checkout@v5

      # Set up Python (adjust version to your project)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r backend/GoClimb/requirements.txt
          echo "‚úÖ Dependencies installed!"

      # Run Django tests
      - name: Run Django unit tests
        run: |
          echo "üß™ Running Django unit tests for MyApp..."
          cd backend/GoClimb
          # run tests, save output, and check exit code
          if python manage.py test MyApp 2>&1 | tee ../../test_results.txt; then
            echo "‚úÖ Tests PASSED!"
          else
            echo "‚ùå Tests FAILED!"
            exit 1
          fi

      # Upload test results as artifact (optional, so you can download them from GitHub Actions UI)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: django-test-results
          path: test_results.txt