name: Backend Tests
run-name: Testing Backend Django Application üêç
on:
  push:
    paths:
      - 'Backend/**'
  pull_request:
    paths:
      - 'Backend/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_ci_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      SECRET_KEY: 'test-secret-key-for-github-actions-only-not-for-production'
      DEBUG: 'True'
      ALLOWED_HOSTS: 'localhost,127.0.0.1'
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/test_ci_db'
      CI: 'true'
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing Backend dependencies..."
          python -m pip install --upgrade pip
          pip install -r Backend/GoClimb/requirements.txt
          echo "‚úÖ Dependencies installed!"

      - name: Wait for PostgreSQL
        run: |
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 1
          done
          echo "‚úÖ PostgreSQL is ready!"

      - name: Run Django system check
        run: |
          echo "üîç Running Django system check..."
          cd Backend/GoClimb
          python manage.py check

      - name: Run Django migrations
        run: |
          echo "üóÑÔ∏è Running Django migrations..."
          cd Backend/GoClimb
          python manage.py migrate
          echo "‚úÖ Migrations completed!"

      - name: Run Django unit tests
        run: |
          echo "üß™ Running Django unit tests..."
          cd Backend/GoClimb
          python manage.py test MyApp --verbosity=2

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: Backend/GoClimb/test_results.txt

      - name: Check deployment conditions
        run: |
          echo "üîç Checking deployment conditions..."
          echo "Event type: ${{ github.event_name }}"
          echo "Branch ref: ${{ github.ref }}"
          echo "Is push event: ${{ github.event_name == 'push' }}"
          echo "Is main branch: ${{ github.ref == 'refs/heads/main' }}"
          echo "Is master branch: ${{ github.ref == 'refs/heads/master' }}"
          echo "Is Backend_Sub branch: ${{ github.ref == 'refs/heads/Backend_Sub' }}"
          
          if [[ "${{ github.event_name }}" == "push" && ("${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/Backend_Sub") ]]; then
            echo "‚úÖ Deployment conditions met!"
          else
            echo "‚ùå Deployment conditions not met"
            echo "   - Must be a push event to main, master, or Backend_Sub branch"
          fi

      - name: Deploy to Render
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/Backend_Sub')
        run: |
          echo "üöÄ Triggering Render deployment..."
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "‚ùå RENDER_DEPLOY_HOOK_URL secret not set"
            echo "Please add your Render Deploy Hook URL to GitHub Secrets"
            exit 1
          fi
          
          response=$(curl -s -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")
          http_code="${response: -3}"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "‚úÖ Deployment triggered successfully! (HTTP $http_code)"
            echo "üîó Check deployment status at: https://dashboard.render.com/"
          else
            echo "‚ùå Deployment trigger failed (HTTP $http_code)"
            echo "Response: ${response%???}"
            exit 1
          fi