name: Backend Tests
run-name: Testing Backend Django Application ğŸ
on:
  push:
    paths:
      - 'Backend/**'
  pull_request:
    paths:
      - 'Backend/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    env:
      SECRET_KEY: 'test-secret-key-for-github-actions-only-not-for-production'
      DEBUG: 'True'
      ALLOWED_HOSTS: 'localhost,127.0.0.1'
      DATABASE_URL: 'sqlite:///test_db.sqlite3'
      FIREBASE_CREDENTIALS_PATH: '/tmp/fake_firebase_credentials.json'
      CI: 'true'
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create fake Firebase credentials
        run: |
          echo "ğŸ”§ Creating fake Firebase credentials for testing..."
          mkdir -p /tmp
          cat > /tmp/fake_firebase_credentials.json << 'EOF'
          {
            "type": "service_account",
            "project_id": "test-project-ci",
            "private_key_id": "test-key-id",
            "private_key": "-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQDGGPy5aaQfmD2i\nkwBcrMhiuhxEd/iFVGqJQArABjXqgd+BJHWsp+4J+BzQfZQA5q5rK5VBrqLv\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQDGGPy5aaQfmD2i\nkwBcrMhiuhxEd/iFVGqJQArABjXqgd+BJHWsp+4J+BzQfZQA5q5rK5VBrqLv\n-----END PRIVATE KEY-----",
            "client_email": "test@test-project-ci.iam.gserviceaccount.com",
            "client_id": "123456789012345678901",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/test%40test-project-ci.iam.gserviceaccount.com"
          }
          EOF
          echo "âœ… Fake credentials created!"

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing Backend dependencies..."
          python -m pip install --upgrade pip
          pip install -r Backend/GoClimb/requirements.txt
          echo "âœ… Dependencies installed!"

      - name: Run Django system check
        run: |
          echo "ğŸ” Running Django system check..."
          cd Backend/GoClimb
          python manage.py check

      - name: Run Django migrations
        run: |
          echo "ğŸ—„ï¸ Running Django migrations..."
          cd Backend/GoClimb
          python manage.py migrate
          echo "âœ… Migrations completed!"

      - name: Run Django unit tests
        run: |
          echo "ğŸ§ª Running Django unit tests..."
          cd Backend/GoClimb
          python manage.py test MyApp --verbosity=2

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: Backend/GoClimb/test_results.txt